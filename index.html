 
<html>
    <head>
      <title>Hand Gestures</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Stint+Ultra+Condensed|Crimson+Text|Abel&display=swap"
          rel="stylesheet">
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3>Hand Gesture Recognition</h3>
  <div class="btn btn-primary heading">
  <br>
  <span>&#128406</span>
  <span>&#128076</span>
  <span>&#9996</span>
  <span>&#129310</span>
<span>&#x1F497</span>
  <span>&#128077</span>
  </div>
        <br><br>
  
        <p>Use hand gestures to generate emoji
            <br>
            Model is trained to identify-
            <br>
          <span>Victory |</span>
          <span>Ok |</span>
          <span>Vulcan Salute |</span>
          <span>Cross |</span>
          <span>Thumbs Up |</span>
          <span>Finger Heart</span>
  
          <br>
        </p>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam view- </label>
          <div id="camera"></div>
          <br><br>
          <button onclick="take_snapshot();" class="btn btn-primary">Capture Image</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Estimate 1- </label>
          <p class="gesture_name" id="result_gesture_name"></p>
          <label>Accuracy- </label>
          <p class="gesture_accuracy" id="result_gesture_accuracy"></span> </p>
          <p class="emoji" id="update_emoji"></p>
          <br><br>
          <label>Estimate 2- </label>
          <p class="gesture_name" id="result_gesture_name2"></p>
          <label>Accuracy- </label>
          <p class="gesture_accuracy" id="result_gesture_accuracy2"></span> </p>
          <p class="emoji" id="update_emoji2"></p>
          </div>
          <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot- </label>
          <div id="result"></div>
          <br><br>
          <button onclick="check();" class="btn btn-info">Estimate gesture</button>
        </div>
        
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
